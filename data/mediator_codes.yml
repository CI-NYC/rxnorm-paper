        "97014": The provider, who is typically a physical therapist, applies an electrical current to nerves or to a muscle or group of muscles, causing them to contract.
        "97016": In this procedure, the provider applies the vasopneumatic device to an extremity for the purpose of reducing edema, or swelling.
        "97018": In this procedure, the provider applies the paraffin wax on the joints or dips the limb in the paraffin wax solution.
        "97022": The whirlpool method of treatment is a form of hydrotherapy that uses circulating water and air with varied temperature and pressure settings for the treatment of certain disorders.
        "97024": The provider, who is typically a physical therapist, applies deep heat to specific body areas to reduce pain and increase blood flow to damaged tissues, muscles, and joints.
        "97026": The provider, who can be a physician, physical therapist, or massage therapist, among others, applies infrared light therapy to specific body areas to reduce pain, increase joint mobility, promote circulation, and aid in healing.
        "97028": In this procedure, the provider applies ultraviolet rays on one or more body parts to treat certain skin ailments.
