Physical therapy:
    # Claims for physical or restorative therapy
    # Operationalize as a single binary covariate for having PT (or not) during mediation window
    CPT:
        # Physical Medicine and Rehabilitation Therapeutic Procedures
        "97110": Therapeutic exercise is a form of physical therapy that utilizes specially designed exercises and activities to help patients gain better mobility and fitness levels.
        "97112": Neuromuscular reeducation is a therapeutic treatment (exercise) performed by a physician in an attempt to reduce impairments and restore function through the application of clinical skills and/or services.
        "97113": The provider instructs and supervises the patient on aquatic therapeutic exercises for one or more areas of the body for a period of 15 minutes.
        "97116": The provider instructs the patient in the proper ways of practicing various exercises, including climbing stairs, focusing on one or more areas, that assist them in walking comfortably and without strain for a period of 15 minutes.
        "97129": The provider works directly one–on–one with the patient to help him improve cognitive functions such as thinking, remembering, reasoning, and problem solving and the ability to plan, organize, and carry out tasks in a practical, sensible, and timely manner.
        "97130": The provider works directly one–on–one with the patient to help him improve cognitive functions such as thinking, remembering, reasoning, and problem solving and the ability to plan, organize, and carry out tasks in a practical, sensible, and timely manner.
        "97139": Use 97139 to report therapeutic procedures that do not have a specific code.
        "97140": Manual therapy is a form of physical therapy which uses the controlled movement and pressure of hands to treat various disorders of soft tissues and joints, eg, chronic back pain.
        "97150": In this procedure, the provider supervises and directs therapeutic procedures like exercise therapy for a group of patients.
        "97151": The provider, a physician or other qualified healthcare professional, identifies the adaptive or maladaptive behavior of the patient by administering several different types of tests in person; he scores the test, interprets the results, develops a plan of care, prepares a report, and discusses his findings and recommendations with the parent, guardian, and/or caregiver.
        "97152": A technician, supervised by a physician or other qualified healthcare professional, provides supporting assessment of a patient’s destructive behavior and behavioral problems by interacting directly with the patient.
        "97153": A technician, supervised by a physician or other qualified healthcare professional, administers adaptive behavior treatments that target conditions such as developmental disabilities associated with adaptive or maladaptive behaviors, such as impaired social skills and communication, according to an established protocol.
        "97154": A technician, supervised by a physician or other qualified healthcare professional, administers adaptive behavior treatments that target conditions such as developmental disabilities associated with adaptive or maladaptive behaviors, such as impaired social skills and communication, according to an established protocol.
        "97155": The provider, a physician or other qualified healthcare professional, administers adaptive behavior treatment face–to–face with one patient and makes modifications in the protocol targets and treatment technique that he will teach simultaneously to a technician.
        "97156": The provider discusses a patient’s adaptive behavior treatment face–to–face with the guardian(s) or caregiver(s), with or without the patient present.
        "97157": The provider discusses multiple patients’ adaptive behavior treatment face–to–face with a group of guardians or caregivers, without the respective patients being present.
        "97158": The provider administers adaptive behavior treatment to multiple patients in a social skills group.
        "97161": The provider, typically a physical therapist, conducts a physical therapy evaluation that includes history to rule out any adverse factors that will affect care; observes whether the patient's current status is stable and uncomplicated; and assess one to two elements relating to body structure and function, and limitations, such as joint flexibility, muscle strength, gait, mobility, and neuromuscular function.
        "97162": The provider, typically a physical therapist, conducts a physical therapy evaluation that includes history to rule out any adverse factors that will affect care; observes whether the patient's current status is evolving or changing in characteristics; and assess three or more elements relating to body structure and function, and limitations, such as joint flexibility, muscle strength, gait, mobility, and neuromuscular function.
        "97163": The provider, typically a physical therapist, conducts a physical therapy evaluation that includes history of a patient with three or more personal factors that may affect care, assess a clinical status with unstable and unpredictable characteristics, and examines four or more elements relating to body structure and function, and limitations, such as joint flexibility, muscle strength, gait, mobility, and neuromuscular function.
        "97164": The provider, typically a physical therapist, conducts a physical therapy re–evaluation that includes history review and standardized tests and measures to assess body structure and function; she revises the plan of care using standardized instrument and measurable functional outcome assessment tool, typically involving 20 minutes of face–to–face time with the patient or family or both.
        "97165": The occupational therapist (OT) performs an evaluation requiring clinical decision–making of low complexity, which includes analysis of occupational profile, problem–focused assessment data, and consideration of a limited number of treatment options, on a patient who presents with no health issues that affect occupational performance.
        "97166": The occupational therapist (OT) performs an evaluation requiring clinical decision–making of moderate analytic complexity, which includes analysis of occupational profile, problem–focused assessment data, and consideration of several treatment options, on a patient who presents with health issues that affect occupational performance.
        "97167": The occupational therapist (OT) performs an evaluation requiring clinical decision–making of high analytic complexity, which includes analysis of occupational profile, problem–focused assessment data, and consideration of multiple treatment options, on a patient who presents with health issues that affect occupational performance.
        "97168": The occupational therapist (OT) performs a re–evaluation focusing on changes in the patient's functional, environment, or medical status that results in a revised plan of care; re–evaluation includes updating the occupational profile to reflect changes in the patient's condition or environment that affect therapy or goals.
        "97169": The provider carries out an assessment requiring medical decision–making of low complexity.
        "97170": The provider carries out an assessment requiring medical decision–making of moderate complexity on a patient with one to two health–related issues that affect physical activity.
        "97171": The provider carries out an assessment requiring medical decision–making of high complexity on a patient with three or more health–related issues and an unstable or unpredictable clinical presentation that affect physical activity.
        "97172": The provider carries out a re–evaluation of an established plans of care for athletic training on a patient recovering from a sports injury who has had a documented change in functional status.
        "97530": The provider uses various activities during direct contact with the patient to improve the patient’s functional performance.
        "97533": In this procedure, the provider uses sensory integrative techniques in patients with established dysfunction of sensory processing, for example, children with autism, and brain injuries.
        "97535": A healthcare provider is required to give proper instruction to a person especially in cases of recovery from acute disease.
        "97537": In this procedure, the provider works one on one with a patient to provide community work reintegration training.
        "97542": In this procedure, the provider assesses the patient’s need for a wheelchair and teaches him wheelchair maneuvering skills.
        "97545": In this procedure, the provider has the patient go through the first two hours of a work hardening/conditioning program.
        "97546": In this add–on procedure, the provider has the patient go through a work hardening/conditioning program for an additional hour.
